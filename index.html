<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main class="activity-tracker">
      <section class="activity-tracker__menu">
        <div class="activity-tracker__owner">
          <img
            src="./images/image-jeremy.png"
            alt=""
            class="activity-tracker__owner-img"
          />
          <div class="activity-tracker__owner-container">
            <p class="activity-tracker__owner-for">Report for</p>
            <h1 class="activity-tracker__owner-name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="activity-tracker__options">
          <button class="activity-tracker__option" data-timeframe="daily">
            Daily
          </button>
          <button
            class="activity-tracker__option active"
            data-timeframe="weekly"
          >
            Weekly
          </button>
          <button class="activity-tracker__option" data-timeframe="monthly">
            Monthly
          </button>
        </div>
      </section>

      <section class="activity-tracker__activity work">
        <div class="activity__bg">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="activity__info">
          <header class="activity__header">
            <h2 class="activity__name">Work</h2>
            <div class="activity__options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </header>
          <div class="activity__timeframes">
            <h3 class="activity__current-timeframe">32hrs</h3>
            <div class="activity__previous-timeframe">
              <p class="time-window">Last Week</p>
              <p>-</p>
              <p class="time">5hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section class="activity-tracker__activity play">
